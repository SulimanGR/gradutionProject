<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/signup-page.css" />
</head>

<body class="signup-form">
    <a href="index.html"><img src="img/auction-logo-is-suitable-fitness-business-symbols_640381-219-removebg-preview.png" class="auction-logo"></a>
    <form action="/signup" method="POST" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required> <!-- Added name attribute -->

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required> <!-- Added name attribute -->

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" required>

            <label>
                <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

    <!-- Added script tag to send form data to the server -->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const email = formData.get('email');
            const password = formData.get('password');

            // Send form data to the server
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then((res) => res.json())
                .then((data) => {
                    console.log(data);
                    // Handle the response from the server
                })
                .catch((err) => {
                    console.error(err);
                });
        });
    </script>
</body>

</html>
