<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Signup Page</title>
    <link rel="stylesheet" href="css/signup-page.css">
</head>

<body class="signup-form">
    <a href="index.html"><img src="img/auction-logo-is-suitable-fitness-business-symbols_640381-219-removebg-preview.png" class="auction-logo"></a>
    <form action="index.html" style="border:1px solid #ccc">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" required>

            <label>
                <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a href="index.html"><button type="button" class="cancelbtn">Cancel</button></a>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>
</body>

</html>
